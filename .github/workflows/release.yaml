name: Release
on:
  workflow_dispatch:
    inputs:
      release-version:
        description: 'Version being released (e.g., 1.0.0)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release Apicurio Axiom
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "apicurio-ci"
          git config --global user.email "apicurio.ci@gmail.com"

      - name: Set release version in package.json
        run: |
          npm version ${{ github.event.inputs.release-version }} --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "Update version to ${{ github.event.inputs.release-version }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and Test Project
        run: |
          npm install
          npm run lint
          npm run build

      - name: Build Docker Image
        working-directory: docker/build
        run: |
          ./build.sh ${{ github.event.inputs.release-version }}

      - name: Push Version Change
        run: |
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release-version }}
          name: ${{ github.event.inputs.release-version }}
          draft: false
          prerelease: ${{ contains(github.event.inputs.release-version, 'RC') || contains(github.event.inputs.release-version, 'alpha') || contains(github.event.inputs.release-version, 'beta') }}
          generate_release_notes: true

      - name: Publish Docker Images
        run: |
          docker push docker.io/apicurio/apicurio-axiom:${{ github.event.inputs.release-version }}
          docker push docker.io/apicurio/apicurio-axiom:latest
          docker push quay.io/apicurio/apicurio-axiom:${{ github.event.inputs.release-version }}
          docker push quay.io/apicurio/apicurio-axiom:latest

      - name: Slack Notification (Always)
        if: always()
        run: |
          MESSAGE="'${{ github.workflow }}/${{ github.job }}' job completed with status: ${{ job.status }}"
          REPO="${{ github.repository }}"
          LINK="https://github.com/$REPO/actions/runs/${{ github.run_id }}"
          PAYLOAD="{\"workflow\": \"${{ github.workflow }}\", \"status\": \"${{ job.status }}\", \"message\": \"$MESSAGE\", \"link\": \"$LINK\", \"repository\": \"$REPO\"}"
          curl -X POST -H "Content-Type: application/json" -d "$PAYLOAD" ${{ secrets.SLACK_NOTIFICATION_WEBHOOK }}

      - name: Slack Notification (Error)
        if: failure()
        run: |
          MESSAGE="'${{ github.workflow }}/${{ github.job }}' job FAILED!"
          REPO="${{ github.repository }}"
          LINK="https://github.com/$REPO/actions/runs/${{ github.run_id }}"
          PAYLOAD="{\"workflow\": \"${{ github.workflow }}\", \"status\": \"${{ job.status }}\", \"message\": \"$MESSAGE\", \"link\": \"$LINK\", \"repository\": \"$REPO\"}"
          curl -X POST -H "Content-Type: application/json" -d "$PAYLOAD" ${{ secrets.SLACK_ERROR_WEBHOOK }}
